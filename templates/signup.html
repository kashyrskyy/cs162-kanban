<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
    <title>Kanban Board Sign-Up Page</title>
  </head>

  <section>
  <div class="container">
    <h1> ðŸ‘¤ Create an Account</h1>
    <h3> Please fill out the form below to get started.</h3>
    <form method="POST" action="/signup">
    <input type="username" placeholder="Create Username..." name="username" required>
    <input type="password" placeholder="Create Password..." name="password" required>
    <input type="password" placeholder="Retype Password..." name="retype" required>
    <input class="btn btn-default" id = "signup-button" type="submit" value="Sign Up">
    </form>
    {% if error %}
    <p class="error"><strong> Ooops! ERROR:</strong> {{ error }}
    {% endif %}
  </div>
  <div>
    <p>Already have an account? <a href="http://127.0.0.1:5000/login">Log in</a></p>
  </div>
  </section>

</html>
